
{% load static %}
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--<link href="{% static 'assets/css/layout.css' %}" rel="stylesheet">-->
<link href="{% static 'assets/css/donate.css' %}" rel="stylesheet">
 <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
</head>
<body>


  <div class="container">
    <div class="title">Register As Donor</div>
    {% for i in messages %}
    {{i}}
    {% endfor %}
    <div class="content">
      <form name="abc" action="donate" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="user" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" name="age" placeholder="Enter your Age" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phone" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Blood Group</span>
            <select name="blood_group" required>
              <option value="select" selected>select</option>
              <option value="A+">A+</option><option value="A-">A-</option>
              <option value="B+">B+</option><option value="B-">B-</option>
              <option value="AB+">AB+</option><option value="AB-">AB-</option>
              <option value="O+">O+</option><option value="O-">O-</option>
            </select>
          </div>

          <div class="input-box">
            <span class="details">Address</span>
            <textarea name="text" placeholder=" Your Address" required></textarea>
          </div>

          <div class="input-box">
            <span class="details">District</span>
            <select name="district" required>
              <option value="select" selected>select</option>
              <option value="Kanyakaumari">Kanyakaumari</option><option value="Thirunelveli">Thirunelveli</option>
              <option value="Madurai">Madurai</option><option value="Salem">Salem</option>
              <option value="Coimbatore">Coimbatore</option>
            </select>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="Male" id="dot-1" required>
          <input type="radio" name="gender" value="Female" id="dot-2" required>
          <input type="radio" name="gender" value="Not specified" id="dot-3" required>
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        {% if messages %}
        {% for i in messages %}
        {{i}}
        {% endfor %}
        {% endif %}
        <div class="button">
<!--          <a href="{% url 'sign_app:validate' %}" class="btn btn-info" style="width:100%;">Submit</a>-->
<!--          <a href="login" class="btn btn-info" style="width:100%;">Submit</a>-->
        </div>
        <input  value="Submit" type="submit" class="btn btn-info" style="width:100%;">
      </form>

    </div>
  </div>
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
$.get("navigation.html", function(data){
    $("#nav-placeholder").replaceWith(data);
});
</script>

</body>
</html>
